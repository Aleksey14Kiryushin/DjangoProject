
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.0/css/all.css">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link {% block ico %} {% endblock %}>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>

    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

</head>
<body>
    <div class="">
        <div class="row"> 
            <div class="container shadow-lg col-lg-3 col-md-4 col-3">
                <aside>
                    <div class="header">
                        <a href="{% url 'home' %}"><img src="{% static 'main/img/logo_sneakers.png' %}" alt="logo"></a>
                        <span class="logo">SneakerShop</span><br>
                    </div>
                    <hr><h3>Navigation</h3>
                    <ul>
                        <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Main Page</li></a>
                        <a href=""><li><i class="fa-solid fa-address-card"></i> Contacts</li></a>
                        <a href="{% url 'posts_home' %}"><li><i class="fa-solid fa-box-archive"></i> Catalog Page</li></a>
                        <a href="{% url 'about' %}"><li><i class="fa-solid fa-scroll"></i> About Page</li></a>
                        
                        
                        
                    </ul>
                </aside>
            </div>
            <div class="container shadow-lg col-lg-9 col-md-8 col-9">  
                <main>
                    {% block content %}

                    {% endblock %}
                    
                </main>
            </div>
        </div> 
    </div>
</body>
</html>
