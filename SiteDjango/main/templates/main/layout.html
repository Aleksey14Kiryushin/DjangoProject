{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.0/css/all.css">    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>

    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo_sneakers.png' %}" alt="logo">
        <span class="logo">SneakerShop</span><br>
        <hr><h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Main Page</li></a>
            <a href=""><li><i class="fa-solid fa-address-card"></i> Contacts</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-scroll"></i> About Page</li></a>
        </ul>
    </aside>

    <main>
        {% block content %}

        {% endblock %}
    </main>
    
</body>
</html>
